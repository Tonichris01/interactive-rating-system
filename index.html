<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fontawesome.com/icons">
    <script src="https://kit.fontawesome.com/db2813a42b.js"></script>
    <title>interactive rating component </title>
</head>

<body>
    <div id="container">
        <div id="feedback">
            <div id="header">
                <img class="starImg" src="/an interactive rating component/img/star1.png" alt="">
                <h1>...Rate Me...</h1>
                <img class="starImg" src="/an interactive rating component/img/star1-flipped.png" alt="">
            </div>
            <!-- <i class="material-icons">cloud</i> -->
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="emoji">
                <div id="emoji">
                    <img src="/an interactive rating component/img/pensive_face.png" alt="">
                    <img src="/an interactive rating component/img/bored_face.png" alt="">
                    <img src="/an interactive rating component/img/smile_wink_face.png" alt="">
                    <img src="/an interactive rating component/img/laugh_face.png" alt="">
                    <img src="/an interactive rating component/img/star_eyes_face.png" alt="">
                </div>
            </div>
            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
            </div>
            <button id="submit" type="submit">Submit</button>
        </div>
        <div id="thankspage">
            <img src="/an interactive rating component/img/thanks-removebg-preview.png" alt="">
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating.</p>
            <p>If you ever need more support. don't hesitate to get in touch!</p>
            <button id="goBack">Go Back</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
